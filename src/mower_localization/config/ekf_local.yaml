# EKF Local Configuration
# 
# This EKF provides smooth, continuous odometry based on relative sensors.
# It fuses wheel odometry and IMU data to produce drift-prone but smooth pose estimates.
#
# Output: /odometry/filtered/local in 'odom' frame (set via remapping in launch)

local_ekf_node:
  ros__parameters:
    frequency: 50.0
    sensor_timeout: 0.2
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    publish_tf: true

    # Frame settings (REP-105)
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # Wheel odometry from diff_drive_controller
    odom0: /diff_drive_controller/odom
    #                  x     y     z     r     p     y     vx    vy    vz    vr    vp    vy    ax    ay    az
    odom0_config:    [true, true, false, false, false, true,  true, false, false, false, false, true,  false, false, false]
    odom0_differential: false
    odom0_relative: false

    # IMU (angular velocity + linear acceleration only)
    imu0: /imu
    #                  x      y      z      r      p      y      vx     vy     vz     vr     vp     vy      ax     ay     az
    imu0_config:     [false, false, false, false, false, false, false, false, false,  true,  true,  true,   true,  true,  true]
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
